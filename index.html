<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="mine.png" sizes="16x16">
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body> 
    <div id="ui">
      <div class="ui-title">Mines<div class= ui-value id=ui-mines></div></div>
      <div class="ui-title">Timer<div class= ui-value id=ui-timer></div></div>
    </div>
    <div id="game-board-container">
      <div class="game-board">
      </div>
    </div>
    <div class="controls">
        <button onclick="setGameDifficulty(9,9,10)">Beginner</button>
        <button onclick="setGameDifficulty(16,16,40)">Intermediate</button>
        <button onclick="setGameDifficulty(16,30,99)">Expert</button>
        <br>
        <label for="iptRows">Rows: </label><input type="text" id="txtRows"> 
        <label for="iptColumns">Columns: </label><input type="text" id="txtColumns"> 
        <label for="iptMines">Mines: </label><input type="text" id="txtMines">
        <br>   
        <button onclick="startGame()">Start</button> 
    </div>
  </body>
</html>
